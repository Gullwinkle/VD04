<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h4 mb-0">Ателье "Кутюр"</h1>
                <ul class="nav nav-pills">
                      <li class="nav-item">
                        <a class="nav-link
                            {% if request.path == '/' or request.path == '' %}active{%endif%}"
                            href="/">Главная</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link
                            {% if request.path.startswith('/blog') %}active{%endif%}"
                            href="/blog/">Блог</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link
                            {% if request.path.startswith('/about') %}active{%endif%}"
                            href="/about/">О нас</a>
                      </li>                      
                      <li class="nav-item">
                        <a class="nav-link
                            {% if request.path.startswith('/contacts') %}active{%endif%}"
                            href="/contacts/">Контакты</a>
                      </li>
                    </ul>
            </div>
        </div>
    </header>

    <!-- Контент -->
    {% block content %}

    {% endblock %}

    <!-- Футер -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Контактная информация</h3>
                    <address>
                        <p><i class="bi bi-geo-alt"></i> г. Пермь, ул. Попова, д. 22</p>
                        <p><i class="bi bi-telephone"></i> +7 (123) 456-78-90</p>
                        <p><i class="bi bi-envelope"></i> info@kutyur-perm.ru</p>
                    </address>
                </div>
                <div class="col-md-6 text-md-end">
                    <h3>Мы в соцсетях</h3>
                    <div class="social-links">
                        <!-- Telegram -->
                        <a href="https://t.me/kutyur_perm" class="text-decoration-none me-3" target="_blank">
                            <i class="bi bi-telegram fs-4" style="color: #0088cc;"></i>
                        </a>
                        <!-- WhatsApp -->
                        <a href="https://wa.me/79123456789" class="text-decoration-none me-3" target="_blank">
                            <i class="bi bi-whatsapp fs-4" style="color: #25D366;"></i>
                        </a>
                        <!-- VK -->
                        <a href="https://vk.com/kutyur_perm" class="text-decoration-none me-3" target="_blank">
                            <i class="fab fa-vk" style="font-size: 25px"></i>
                        </a>
                        <!-- Одноклассники -->
                        <a href="https://ok.ru/kutyur_perm" class="text-decoration-none" target="_blank">
                            <i class="fab fa-odnoklassniki" style="font-size: 25px;color: #EE8208;"></i>
                        </a>
                    </div>
                    <p class="mt-3">&copy; 2025 Ателье "Кутюр". Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
